<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">

    <title>Raspberry Pi sensors</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<body>
    <div style="width: fit-content; margin: auto; padding: 9em 0;">
        <h3>Service control panel</h3>
        <div>
            <button onclick="window.startUpdates()">Start auto-polling</button>
            <button onclick="window.stopUpdates()">Stop auto-polling</button>
        </div>

        <h3>Breadboard control panel</h3>
        <div>
            <button onclick="window.switchButton()">Switch button</button>
            <button onclick="window.syncAllSensors()">Sync all sensors</button>
        </div>

        <h3>
            <span>Sensors with manual updates</span>
            <button onclick="window.pollSensorsManual()">Update</button>
        </h3>
        <div id="manual_sensors_placeholder">Fetching data...</div>

        <h3>Sensors with automatic updates</h3>
        <div id="sensors_placeholder">Fetching data...</div>
    </div>
</body>
</html>
