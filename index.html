<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Датчики Raspberry Pi</title>
    <script type=text/javascript src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <script>
        function get_len() {
            $.ajax({
                type: "GET",
                url: "/get_len",
                data: $('form').serialize(),
                success: function(response) {
                    var response = jQuery.parseJSON(response)
                    $('#temp').html(response.temp)
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }
    </script>

    <form action="/get_len" method="get" name="form">
        <input type="button" value="Обновить данные" onclick="get_len();">
    </form>

    <form>
        <div>
        <label for="temp">Датчик температуры:</label>
        <input id="temp" name="temp" type="text">
        </div>

        <div>
        <label for="humidity">Датчик влажности:</label>
        <input id="humidity" name="humidity" type="text">
        </div>

        <div>
        <label for="hit">Датчик удара:</label>
        <input id="hit" name="hit" type="text">
        </div>

        <div>
        <label for="move">Датчик движения:</label>
        <input id="move" name="move" type="text">
        </div>

        <div>
        <label for="distance">Датчик расстояния:</label>
        <input id="distance" name="distance" type="text">
        </div>
    </form>
</body>
</html>
